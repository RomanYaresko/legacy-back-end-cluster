{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block links %}
    <link href="{% static 'css/NewsApp/forms.css' %}" rel="stylesheet">
{% endblock links %}

{% block title %}Comment{% endblock title %}

{% block content %}
    <h1>Comment</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" value="Send" class="btn btn-success">
    </form>
{% endblock content %}
